<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <div class="top-block">
    <img src="./eisenhower-matrix.jpg" class="top-block__img" alt="eisenhower-matrix">
    <a class="details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <main class="main">
    <div class="block-for-adding-tasks">
      <label for="new-task" class="new-task-label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="input-task input-new-task task" type="text">
        <button class="button">Add</button>
      </div>
    </div>
    <h3 class="title">Todo</h3>
    <ul id="incompleted-task-list">
      <li class="task-list-item">
        <input type="checkbox" class="input-checkbox">
        <label class="task label-in-task-list">Pay Bills</label>
        <input type="text" class="input-task task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" class="delete-img" alt="remove">
        </button>
      </li>
      <li class="task-list-item edit-mode">
        <input type="checkbox" class="input-checkbox">
        <label class="task label-in-task-list">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input-task task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img src="./remove.svg" class="delete-img" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="completed-tasks">
      <li class="task-list-item">
        <input type="checkbox" checked class="input-checkbox">
        <label class="task label-in-task-list">See the Doctor</label>
        <input type="text" class="input-task task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" class="delete-img" alt="remove">
        </button>
      </li>
    </ul>
  </main>
<script src="app.js"></script>
</body>
</html>
